                                    col-lg-6

        <!-- GALLERY -->
        <section id="gallery">
            <div
                class="
                    container
                    d-flex
                    justify-content-center
                    align-items-center
                    contenedor
                "
            >
                <div
                    class="
                        row
                        justify-content-center
                        align-items-center
                        contenedorAbout
                    "
                >

                        class="
                            col-lg-12
                            d-flex

                        "
                    >
                        <a href="pages/gallery.html">GALLERY</a>
                    </div>

        <!-- CONTACTO -->
        <section id="contact">
            <div class="container">
                <div class="row justify-content-center">
                    <div
                        class="col-lg-12"
                        data-aos="fade-up"
                        data-aos-duration="1000"
                        data-aos-once="true"
                    >
                        <h2>CONTACTANOS</h2>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div
                        class="col-lg-6"
                        data-aos="fade-up"
                        data-aos-duration="2000"
                        data-aos-once="true"
                    >
                        <form action="" method="POST" id="formulario">
                            <div class="form-group grupoInput">
                                <input
                                    id="nombre"
                                    type="text"
                                    class="form-control inputForm"
                                    aria-describedby="emailHelp"
                                    placeholder="Nombre completo"
                                />
                            </div>
                            <div class="form-group grupoInput">
                                <input
                                    id="email"
                                    type="email"
                                    class="form-control inputForm"
                                    placeholder="Email"
                                />
                            </div>
                            <div class="form-group grupoInput">
                                <textarea
                                    id="textArea"
                                    class="form-control mensaje"
                                    rows="6"
                                    placeholder="Mensaje..."
                                ></textarea>
                            </div>
                            <input
                                id="submit"
                                type="submit"
                                class="btn btn-primary enviar"
                                value="Enviar"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="row justify-content-center">

                                target="_blank"
                                ><img src="media/contact/insta.svg" alt=""
                            /></a>
                            <a href="" target="_blank"
                                ><img src="media/contact/youtube.svg" alt=""
                            /></a>
                        </div>
                        <h3>email@email.com</h3>
                        <h6>&copy;Argento Tango</h6>
                    </div>
                </div>
            </div>
